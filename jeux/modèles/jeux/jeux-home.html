<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'jeux/css/style.css' %}">
    {% load static %}
</head>
<body>
    <div class="container">
        <h1>{{ title }}</h1>
        <ul class="game-list">
            {% for game in games %}
                <li>
                    <a href="{% url 'jeux_home' %}{{ game.url }}">{{ game.name }}</a>
                    <p>{{ game.description }}</p>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'home' %}" class="btn">Retour au site principal</a>
    </div>
</body>
</html>
